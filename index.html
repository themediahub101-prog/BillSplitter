<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智慧分帳助手 | Smart Split Bill</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5', // Indigo 600
                        secondary: '#10B981', // Emerald 500
                        danger: '#EF4444', // Red 500
                        background: '#F9FAFB', // Gray 50
                    },
                    spacing: {
                        'safe-bottom': 'env(safe-area-inset-bottom)',
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F9FAFB;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Disable iOS input zoom */
        input, select, textarea {
            font-size: 16px !important; 
        }

        .card-enter { animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Checkbox Style */
        .checkbox-wrapper input:checked + div {
            background-color: #EEF2FF;
            border-color: #4F46E5;
            color: #4F46E5;
            box-shadow: 0 1px 2px 0 rgba(79, 70, 229, 0.1);
        }
        .checkbox-wrapper input:checked + div .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        /* Floating Bottom Bar Animation */
        .floating-bar-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-gray-800 pb-32">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-200">
        <div class="max-w-3xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-primary text-white w-9 h-9 rounded-lg flex items-center justify-center shadow-sm">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                </div>
                <h1 class="text-lg font-bold text-gray-900 tracking-tight">分帳助手</h1>
            </div>
            <button onclick="if(confirm('確定要重置所有資料嗎？')) window.location.reload()" class="text-gray-400 hover:text-danger active:text-danger p-2 transition">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 mt-6 space-y-6">

        <!-- 1. 參與者區塊 (Participants) -->
        <section class="bg-white rounded-2xl shadow-sm p-5 border border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-base font-bold flex items-center gap-2 text-gray-700">
                    <span class="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">1</span>
                    誰參與活動？
                </h2>
                <span class="bg-gray-100 text-gray-500 text-xs px-2 py-1 rounded-full font-medium" id="userCount">0 人</span>
            </div>
            
            <div class="flex gap-3 mb-5">
                <input type="text" id="newUserName" placeholder="輸入名字 (如: Chris)" enterkeyhint="done"
                    class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary block p-3 outline-none transition shadow-sm"
                    onkeypress="handleUserEnter(event)">
                <button onclick="addUser()" class="bg-primary active:bg-indigo-700 text-white font-medium rounded-xl px-5 shadow-sm active:scale-95 transition-transform flex items-center justify-center">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            <!-- User Chips -->
            <div id="userList" class="flex flex-wrap gap-2 min-h-[20px]">
                <p class="text-gray-400 text-sm italic w-full text-center py-2">輸入名字後點擊 ＋ 新增</p>
            </div>
        </section>

        <!-- 2. 記帳區塊 (Expenses) -->
        <section class="bg-white rounded-2xl shadow-sm p-5 border border-gray-100 opacity-50 pointer-events-none transition-all duration-300" id="expenseSection">
            <h2 class="text-base font-bold flex items-center gap-2 mb-4 text-gray-700">
                <span class="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">2</span>
                新增消費
            </h2>

            <form id="expenseForm" class="space-y-5" onsubmit="event.preventDefault(); addExpense();">
                <!-- Item & Price Row -->
                <div class="grid grid-cols-5 gap-3">
                    <div class="col-span-3">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-500 uppercase tracking-wide">項目</label>
                        <input type="text" id="itemTitle" placeholder="晚餐、車費..." required enterkeyhint="next"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary block w-full p-3 outline-none transition">
                    </div>
                    <div class="col-span-2">
                        <label class="block mb-1.5 text-xs font-semibold text-gray-500 uppercase tracking-wide">金額</label>
                        <input type="number" id="itemAmount" placeholder="0" step="0.01" min="0" inputmode="decimal" required enterkeyhint="done"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary block w-full p-3 outline-none transition font-mono text-right font-medium">
                    </div>
                </div>

                <!-- Payer Selection -->
                <div>
                    <label class="block mb-1.5 text-xs font-semibold text-gray-500 uppercase tracking-wide">誰先付錢？</label>
                    <div class="relative">
                        <select id="payerSelect" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary block w-full p-3 appearance-none outline-none font-medium">
                            <!-- Options populated by JS -->
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-500">
                            <i class="fa-solid fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <!-- Split Selection (Inclusion/Exclusion) -->
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200/60">
                    <div class="flex justify-between items-end mb-3">
                        <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">分攤給誰？</label>
                        <button type="button" onclick="toggleAllInvolved()" class="text-xs text-primary font-medium px-2 py-1 rounded hover:bg-indigo-50 active:bg-indigo-100 transition">全選 / 取消</button>
                    </div>
                    <div id="involvedList" class="grid grid-cols-2 gap-2">
                        <!-- Checkboxes populated by JS -->
                    </div>
                </div>

                <button type="submit" class="w-full text-white bg-gray-900 active:bg-black font-bold rounded-xl text-base px-5 py-4 text-center transition shadow-lg active:scale-[0.98] flex justify-center items-center gap-2 touch-manipulation">
                    <i class="fa-solid fa-plus"></i> 加入清單
                </button>
            </form>
        </section>

        <!-- History List -->
        <section id="historySection" class="hidden">
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 ml-1">消費明細</h3>
            <div id="expenseList" class="space-y-3 pb-4">
                <!-- Expense Cards injected here -->
            </div>
        </section>

        <!-- 3. 結算結果 (Settlement) -->
        <div id="resultAnchor"></div> <!-- Anchor for scrolling -->
        <section id="resultSection" class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hidden card-enter mb-24">
            <div class="bg-indigo-600 p-6 text-white">
                <div class="flex items-center gap-3 mb-4">
                    <div class="w-10 h-10 bg-indigo-500/50 backdrop-blur rounded-full flex items-center justify-center text-white text-lg shadow-inner">
                        <i class="fa-solid fa-scale-balanced"></i>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold">結算結果</h2>
                        <p class="text-indigo-200 text-xs">最佳轉帳路徑建議</p>
                    </div>
                </div>
                
                 <!-- Total Stats -->
                 <div class="grid grid-cols-2 gap-3">
                    <div class="bg-indigo-800/40 p-3 rounded-lg border border-indigo-500/30">
                        <p class="text-indigo-200 text-xs uppercase mb-1">總支出</p>
                        <p class="text-xl font-bold tracking-tight" id="totalSpent">$0.00</p>
                    </div>
                    <div class="bg-indigo-800/40 p-3 rounded-lg border border-indigo-500/30">
                        <p class="text-indigo-200 text-xs uppercase mb-1">總筆數</p>
                        <p class="text-xl font-bold tracking-tight" id="totalTx">0</p>
                    </div>
                </div>
            </div>

            <!-- Transfer Steps -->
            <div class="p-5 bg-white">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">誰該付給誰？</h3>
                <div id="settlementSteps" class="space-y-3">
                    <!-- Steps injected here -->
                </div>
            </div>
        </section>

    </main>

    <!-- Floating Bottom Summary Bar (Mobile Only) -->
    <div id="floatingBar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] p-4 pb-[calc(1rem+env(safe-area-inset-bottom))] z-40 hidden floating-bar-enter md:hidden">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500">總消費</p>
                <p class="text-lg font-bold text-gray-900" id="floatingTotal">$0.00</p>
            </div>
            <button onclick="scrollToResult()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg font-bold text-sm shadow-md active:scale-95 transition flex items-center gap-2">
                查看結算 <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // State
        let users = []; // Array of strings
        let expenses = []; // Array of objects
        
        // --- DOM Elements ---
        const userListEl = document.getElementById('userList');
        const userCountEl = document.getElementById('userCount');
        const expenseSection = document.getElementById('expenseSection');
        const payerSelect = document.getElementById('payerSelect');
        const involvedListEl = document.getElementById('involvedList');
        const expenseListEl = document.getElementById('expenseList');
        const historySection = document.getElementById('historySection');
        const resultSection = document.getElementById('resultSection');
        const settlementStepsEl = document.getElementById('settlementSteps');
        const floatingBar = document.getElementById('floatingBar');

        // --- 1. User Management ---

        function handleUserEnter(e) {
            if (e.key === 'Enter') addUser();
        }

        function addUser() {
            const input = document.getElementById('newUserName');
            const name = input.value.trim();
            
            if (!name) return;
            if (users.includes(name)) {
                alert('這個名字已經存在囉！');
                return;
            }

            users.push(name);
            input.value = '';
            input.focus();
            
            renderUsers();
            updateFormState();
        }

        function removeUser(name) {
            // Check if user is involved in any expense
            const isUsed = expenses.some(exp => exp.payer === name || exp.involved.includes(name));
            if (isUsed) {
                if(!confirm(`${name} 已經在消費紀錄中，刪除會連同相關消費紀錄一起移除。確定嗎？`)) return;
                expenses = expenses.filter(exp => exp.payer !== name);
                expenses.forEach(exp => {
                    exp.involved = exp.involved.filter(u => u !== name);
                });
            }
            
            users = users.filter(u => u !== name);
            renderUsers();
            renderExpenses(); // Re-render in case expenses were removed
            updateFormState();
            calculateSettlement();
        }

        function renderUsers() {
            userCountEl.innerText = `${users.length} 人`;
            
            if (users.length === 0) {
                userListEl.innerHTML = '<p class="text-gray-400 text-sm italic w-full text-center py-2">輸入名字後點擊 ＋ 新增</p>';
                return;
            }

            userListEl.innerHTML = users.map(user => `
                <div class="bg-white border border-gray-200 text-gray-800 shadow-sm px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-2 animate-pulse-once select-none">
                    <div class="w-6 h-6 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold uppercase">${user.charAt(0)}</div>
                    ${user}
                    <button onclick="removeUser('${user}')" class="text-gray-300 hover:text-danger ml-1 p-1 -mr-1">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function updateFormState() {
            if (users.length > 0) {
                expenseSection.classList.remove('opacity-50', 'pointer-events-none');
                
                const currentPayer = payerSelect.value;
                payerSelect.innerHTML = users.map(u => `<option value="${u}">${u}</option>`).join('');
                // Attempt to keep selection, or default to first
                if (users.includes(currentPayer)) {
                    payerSelect.value = currentPayer;
                } else if(users.length > 0) {
                     payerSelect.value = users[0];
                }

                renderInvolvedCheckboxes();
            } else {
                expenseSection.classList.add('opacity-50', 'pointer-events-none');
                resultSection.classList.add('hidden');
                floatingBar.classList.add('hidden');
            }
        }

        function renderInvolvedCheckboxes() {
            // Retrieve current checked state if any, to preserve selection while adding new users?
            // For simplicity, when users change, we default back to checked or logic can be complex.
            // Here we just re-render.
            
            involvedListEl.innerHTML = users.map(user => `
                <label class="checkbox-wrapper cursor-pointer relative group tap-highlight-transparent">
                    <input type="checkbox" name="involved" value="${user}" checked class="peer sr-only">
                    <div class="border border-gray-200 rounded-xl p-3 flex items-center justify-between bg-white transition-all peer-checked:border-primary peer-checked:bg-indigo-50 peer-checked:text-primary active:scale-[0.98]">
                        <span class="text-sm font-medium truncate select-none">${user}</span>
                        <i class="fa-solid fa-check-circle text-lg text-primary opacity-0 transform scale-50 transition-all check-icon"></i>
                    </div>
                </label>
            `).join('');
        }

        function toggleAllInvolved() {
            const checkboxes = document.querySelectorAll('input[name="involved"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allChecked);
        }

        // --- 2. Expense Management ---

        function addExpense() {
            const titleInput = document.getElementById('itemTitle');
            const amountInput = document.getElementById('itemAmount');
            
            const title = titleInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const payer = payerSelect.value;
            
            const checkboxes = document.querySelectorAll('input[name="involved"]:checked');
            const involved = Array.from(checkboxes).map(cb => cb.value);

            if (!title) {
                alert("請輸入項目名稱");
                titleInput.focus();
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                alert("請輸入有效的金額");
                amountInput.focus();
                return;
            }
            if (involved.length === 0) {
                alert("至少需要有一人分攤費用");
                return;
            }

            const expense = {
                id: Date.now(),
                title,
                amount,
                payer,
                involved
            };

            expenses.push(expense);
            
            // Clear inputs but keep Payer for convenience
            titleInput.value = '';
            amountInput.value = '';
            
            // Reset focus to title for rapid entry
            titleInput.focus();
            
            // Reset checkboxes to all checked (common case)
            document.querySelectorAll('input[name="involved"]').forEach(cb => cb.checked = true);

            renderExpenses();
            calculateSettlement();
        }

        function deleteExpense(id) {
            if(!confirm("確定要刪除這筆消費嗎？")) return;
            expenses = expenses.filter(e => e.id !== id);
            renderExpenses();
            calculateSettlement();
        }

        function renderExpenses() {
            if (expenses.length === 0) {
                historySection.classList.add('hidden');
                return;
            }
            historySection.classList.remove('hidden');

            const sortedExpenses = [...expenses].reverse();

            expenseListEl.innerHTML = sortedExpenses.map(exp => {
                const isEveryone = exp.involved.length === users.length;
                const involvedText = isEveryone ? "所有人" : `${exp.involved.length} 人`;
                
                return `
                <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex justify-between items-center group card-enter active:bg-gray-50 transition">
                    <div class="flex-1 min-w-0 pr-3">
                        <div class="flex items-center gap-2 mb-1">
                            <h4 class="font-bold text-gray-800 truncate text-base">${exp.title}</h4>
                        </div>
                        <div class="text-xs text-gray-500 flex flex-wrap gap-2 items-center">
                            <span class="bg-gray-100 px-2 py-0.5 rounded text-gray-600">
                                <i class="fa-solid fa-wallet mr-1"></i>${exp.payer}
                            </span>
                            <span class="text-gray-400">&bull;</span>
                            <span>分攤: ${involvedText}</span>
                        </div>
                    </div>
                    <div class="text-right flex flex-col items-end">
                        <div class="font-bold text-lg text-gray-900 tracking-tight">$${exp.amount.toFixed(2)}</div>
                        <button onclick="deleteExpense(${exp.id})" class="text-gray-300 hover:text-red-500 p-2 -mr-2 -mb-2 transition">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // --- 3. Algorithm & Settlement ---

        function calculateSettlement() {
            if (expenses.length === 0) {
                resultSection.classList.add('hidden');
                floatingBar.classList.add('hidden');
                return;
            }

            resultSection.classList.remove('hidden');
            floatingBar.classList.remove('hidden');

            let balances = {}; 
            users.forEach(u => balances[u] = 0);
            let totalSpent = 0;

            expenses.forEach(exp => {
                const amount = Math.round(exp.amount * 100); 
                totalSpent += amount;
                
                if(balances[exp.payer] !== undefined) {
                    balances[exp.payer] += amount;
                }

                const splitCount = exp.involved.length;
                if (splitCount > 0) {
                    const splitAmount = Math.floor(amount / splitCount);
                    const remainder = amount % splitCount;

                    exp.involved.forEach((user, index) => {
                        let pay = splitAmount + (index < remainder ? 1 : 0);
                        if(balances[user] !== undefined) {
                            balances[user] -= pay;
                        }
                    });
                }
            });

            const totalDisplay = `$${(totalSpent / 100).toFixed(2)}`;
            document.getElementById('totalSpent').innerText = totalDisplay;
            document.getElementById('floatingTotal').innerText = totalDisplay;
            document.getElementById('totalTx').innerText = expenses.length;

            let debtors = [];
            let creditors = [];

            for (const [user, amount] of Object.entries(balances)) {
                if (amount < -1) debtors.push({ user, amount }); 
                if (amount > 1) creditors.push({ user, amount });
            }

            // Greedy Match
            let steps = [];
            debtors.sort((a, b) => a.amount - b.amount); 
            creditors.sort((a, b) => b.amount - a.amount);

            let i = 0; 
            let j = 0; 

            while (i < debtors.length && j < creditors.length) {
                let debtor = debtors[i];
                let creditor = creditors[j];
                let amount = Math.min(Math.abs(debtor.amount), creditor.amount);
                
                steps.push({
                    from: debtor.user,
                    to: creditor.user,
                    amount: amount
                });

                debtor.amount += amount;
                creditor.amount -= amount;

                if (Math.abs(debtor.amount) < 1) i++;
                if (creditor.amount < 1) j++;
            }

            if (steps.length === 0) {
                settlementStepsEl.innerHTML = `
                    <div class="bg-gray-50 p-6 rounded-xl text-center text-gray-400 border border-dashed border-gray-300">
                        <i class="fa-solid fa-check-circle text-4xl mb-3 text-green-400"></i>
                        <p class="font-medium">帳目已平衡</p>
                        <p class="text-xs mt-1">無需進行任何轉帳</p>
                    </div>
                `;
            } else {
                settlementStepsEl.innerHTML = steps.map(step => `
                    <div class="bg-gray-50 p-4 rounded-xl flex items-center justify-between border border-gray-100 shadow-sm relative overflow-hidden">
                        <div class="absolute left-0 top-0 bottom-0 w-1 bg-indigo-500 rounded-l-xl"></div>
                        <div class="flex items-center gap-3 flex-1">
                            <div class="flex flex-col items-center min-w-[3rem]">
                                <span class="font-bold text-gray-800 text-sm truncate max-w-[5rem]">${step.from}</span>
                                <span class="text-[10px] text-gray-400 uppercase">付款</span>
                            </div>
                            <div class="text-gray-300 flex-1 text-center">
                                <i class="fa-solid fa-arrow-right text-indigo-300"></i>
                            </div>
                            <div class="flex flex-col items-center min-w-[3rem]">
                                <span class="font-bold text-gray-800 text-sm truncate max-w-[5rem]">${step.to}</span>
                                <span class="text-[10px] text-gray-400 uppercase">收款</span>
                            </div>
                        </div>
                        <div class="ml-4 text-right">
                             <div class="font-bold text-lg text-indigo-600 font-mono">$${(step.amount / 100).toFixed(2)}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function scrollToResult() {
            document.getElementById('resultAnchor').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
